<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="input-btn">
            <input id="input" type="text" placeholder="Enter new Todo here">
            <button id="btn">Add</button>
        </div>
        <div id="todo-data">
            <div class="tasks">
                <div class="para-div">
                    <p class="para">Complete Tasks</p>
                </div>
                <div class="btns">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
